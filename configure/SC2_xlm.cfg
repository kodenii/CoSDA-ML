[model]
name = MLDoc.x
test = False

[dataset]
src = MIXSC/en/opener_sents
tgt = MIXSC/es/opener_sents
tool = MIXSC.binary_all
dict = Panlex/dict/es2.txt

[lr]
default = 1e-3
bert = 3e-6

[pred]
threshold = 0.5

[multi_bert]
location = xlm-mlm-tlm-xnli15-1024

[train]
epoch = 40
batch = 8
seed = 42
gpu = True
max_save = 5
ratio = 1.0
cross = 0.9
stop = f1
level = 2